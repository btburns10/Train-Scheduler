<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Timesheet</title>

   <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css' integrity='sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB'
       crossorigin='anonymous'>
   <link rel='stylesheet' href='style.css'>

   <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/moment.min.js"></script>
   <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
   <script src='logic.js'></script>
   
</head>

<body>

   <div class="container">
       <header class="card align-items-center justify-content-center bg-primary text-white">
           <h1> Alllll Aboard!!</h1>
       </header>
       <div class="card" id="schedule">
           <div class="card-header bg-primary text-white scheduleHeader">
               <h5> Current Trian Schedule </h5>
               <button class= "btn btn-light" id="clearSchedule">Clear Schedule</button>
           </div>
           <div class="card-body">
               <table id="timesheetTable" style="width: 100%">
                   <tr>
                       <th class="tableLabel"> Train Name </th>
                       <th class="tableLabel"> Destination </th>
                       <th class="tableLabel"> Frequency (min) </th>
                       <th class="tableLabel"> Next Arrival </th>
                       <th class="tableLabel"> Minutes Away </th>
                   </tr>
               </table>
           </div>
       </div>
       <div class="card">
           <h5 class="card-header bg-primary text-white"> Add Train </h5>
           <form class="card-body">
               <p> Train Name </p>
               <input type="text" id="newTrainName">
               <p> Destination </p>
               <input type="" id="newDestination">
               <p> First Train Time (HH:mm)</p>
               <input type="text" id="trainTime">
               <p> Frequency </p>
               <input type="text" id="frequency">
               <input type="submit" id="addTrain" class="btn btn-primary">
           </form>
       </div>
   </div>

</body>

</html>
