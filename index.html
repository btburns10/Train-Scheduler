<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Train Station</title>

   <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css' integrity='sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB'
       crossorigin='anonymous'>
   <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
   <link rel='stylesheet' href='style.css'>

   <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/moment.min.js"></script>
   <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
   <script src='logic.js'></script>
   
</head>

<body>

    <header class="jumbotron">
        <h1 class="text-center"> Train Station Scheduler</h1>
    </header>

   <div class="container">
       <div class="row">

            <div class="col-lg-10 main-div">
       
                <div class="card" id="schedule">
                    <div class="card-header text-white">
                        <h5> Current Train Schedule </h5>
                    </div>
                    <div class="card-body">
                        <table id="trainTable" style="width: 100%">
                            <tr>
                                <th class="tableLabel"> Train Name </th>
                                <th class="tableLabel"> Destination </th>
                                <th class="tableLabel"> Frequency (min) </th>
                                <th class="tableLabel"> Next Arrival </th>
                                <th class="tableLabel"> Minutes Away </th>
                            </tr>
                        </table>
                    </div>
                </div>
                <br>
                <div class="card">
                    <div class="card-header text-white">
                        <h5> Add Train </h5>
                    </div>
                    <form class="card-body">
                        <p> Train Name </p>
                        <input type="text" id="newTrainName">
                        <p> Destination </p>
                        <input type="" id="newDestination">
                        <p> First Train Time (HH:mm)</p>
                        <input type="text" id="trainTime">
                        <p> Frequency (min) </p>
                        <input type="text" id="frequency">
                        <input type="submit" id="addTrain" class="btn btn-primary">
                    </form>
                </div>

            </div>

        </div>
        <footer><span id="copyright">Copyright&copy;</span></footer>
   </div>

</body>

</html>
