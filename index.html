<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Scheduler</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  </head>

  <body>

    <div class="container">
    
        <header>ALLLLLLLLLL ABOARD!!</header>

        <div class="schedule-container">
            <table id="train-table">
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </table>
        </div>


        <div class="form-container">

            <form class="col-lg-11">
                <div class="form-group">
                  <label for="exampleFormControlInput1">Train Name</label>
                  <input type="text" class="form-control" id="train-name">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Destination:</label>
                  <input type="text" class="form-control" id="destination">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">First Train Time(HH:mm)</label>
                  <input type="text" class="form-control" id="first-train-time">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Frequency (min)</label>
                  <input type="text" class="form-control" id="frequency">
                </div>
                
                <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
              </form>
        
        </div>

    </div>




    <!-- JavaScript -->
    <script src="game.js"></script>

  </body>

</html>
